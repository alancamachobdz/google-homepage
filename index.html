<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Copy</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="top-left">
                <ul>
                    <li><a>About</a></li>
                    <li><a>Store</a></li>
                </ul>
            </div>
            <div id="top-right">
                <ul>
                    <a><li class="fixforgmailandimages">Gmail</li></a>
                    <a><li class="fixforgmailandimages">Images</li></a>
                    <a><li><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"width="25px"></li></a>
                    <a><li class="signin"><button id="signinstyle">Sign in</button></li>
                </ul>
            </div>
        </header>
        <main>
            <div id="logoarea">
                <div id="logo">
                    <img src="images/google-logo.png" alt="Google logo">
                </div>
            </div>
            <div id="search-area">
                <div id="mag-glass-area">
                    <div class="magglass">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                </div>
                <div id="searchbar">
                    <form id="search">
                    <input class="searchfunction" type="search">
                    </form>
                </div>
            </div>
            <div id="two-button-area">
                <div class="search-button"><input class="search-but"type="submit"value="Google Search"></div>
                <div class="im-feeling-button"><input class="im-feeling"type="submit"value="I'm Feeling Lucky"></div>
            </div>
        </main>
        <footer>
            <div id="fbar">
                <div class="f-right">
                    <ul>
                        <li><a>Privacy</a></li>
                        <li><a>Terms</a></li>
                        <li><a>Settings</a></li>
                    </ul>
                </div>
                <div class="f-left">
                    <ul>
                        <li style="padding-right: 20px;"><a>Advertising</a></li>
                        <li><a>Business</a></li>
                        <li><a>How Search Works</a></li>
                    </ul>
                </div>
            </div>

        </footer>
    </body>
</html>
